<!DOCTYPE html><html lang="en"></html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Portfolio | main page</title><link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"><link href="./main.9e2d7463709a59031c11.css" rel="stylesheet"></head><body><script type="text/x-template" id="preloader"><div class="preloader" v-if="preloading"><orbit-spinner :animation-duration="1200" :size="250" :color="'#ea7400'"></orbit-spinner></div></script><script type="text/x-template" id="hero-block"><div class="container container__hero"><header class="header"><div class="logo">SD</div><hero_menu @toggle="handleMenu" :items="items" :menu="menu"></hero_menu><socials :socials="socials"></socials><hamburger @toggle="handleMenu" :menu="menu"></hamburger></header><scroll></scroll></div></script><script type="text/x-template" id="menu"><nav class="nav" :class="{'is-active': menu}" id="navigation"><ul class="nav__list" @click.prevent="$emit('toggle')"><li class="nav__item" v-for="item in items"> <a class="nav__link" v-scroll-to="item.link">{{item.name}}</a></li></ul></nav></script><script type="text/x-template" id="socials"><div class="socials"><ul class="socials__list"><li class="socials__item" v-for="social in socials"><a class="socials__link" :href="social.link" target="_blank"><i :class="`fab fa-${social.name} socials__icon`"></i></a></li></ul></div></script><script type="text/x-template" id="hamburger"><button class="hamburger hamburger--elastic" type="button" aria-label="Menu" aria-controls="navigation" @click.prevent="$emit('toggle')" :class="{'is-active': menu}"><span class="hamburger-box"><span class="hamburger-inner"></span></span></button></script><script type="text/x-template" id="scroll">         <a class="scroll" v-scroll-to="'#about'"><span></span><div>Scroll</div></a></script><script type="text/x-template" id="skills-block"><div class="container container__skills"><div class="skills__right"><h2 class="title">Чем я могу быть полезен вам</h2><div class="content skills__content">Этот сайт я сделал в рамках обучения в Школе онлайн образования LoftSchool. Чуть позже я освежу в нём свой контент. А пока посмотрите, как тут всё классно и красиво!</div><div class="skills__widget"><div class="skills-container"><div class="skills-block" v-for="category in categories" :key="category.id"><skills-row v-waypoint="{ active: true, callback: onWaypoint, options: intersectionOptions }" :category="category" :skills="filterSkillsByCategoryId(category.id)" :waypointed="waypointed"></skills-row></div></div></div></div><div class="skills__left"><img class="skills__image" :src="leftImage"></div></div></script><script type="text/x-template" id="skills-row"><div class="skills-row"><h3 class="title title--small">{{category.category}}</h3><ul class="skills-list"><skill v-for="skill in skills" :key="skill.id" :skill="skill" :waypointed="waypointed"></skill></ul></div></script><script type="text/x-template" id="skill"><li class="skills-list__item"><div class="skills-list__skill"><svg class="skills-list__level" width="126" height="126" preserveAspectRatio="none"><linearGradient id="orange" x1="0%" y1="0%" x2="100%" y2="0%"><stop offset="0%" stop-color="#ed7400"></stop><stop offset="100%" stop-color="#f29400"></stop></linearGradient><circle class="skills-list__circle skills-list__circle--under" r="60" cx="63" cy="63"></circle><circle class="skills-list__circle skills-list__circle--above" r="59" cx="63" cy="63" ref="color-circle" stroke="url(#orange)" :class="{active: waypointed}"></circle></svg><div class="skills-list__name">{{skill.title}}</div></div></li></script><script type="text/x-template" id="slider-component"><div class="slider-block" v-if="currentWork"><div class="container container__works container__works--title"><h2 class="title title--dark">Мои работы</h2></div><div class="container container__works"><display :works="works" :currentWork="currentWork" @slide="handleSlide" @select="selectWork"></display><info :currentWork="currentWork"></info></div></div></script><script type="text/x-template" id="slider-display"><div class="works__left"><div class="preview" :data-slide="currentWork.id"><img class="preview__image" :src="`https://webdev-api.loftschool.com/${currentWork.photo}`"><thumbs :works="works" :currentWork="currentWork" @select="workId =&gt; $emit('select', workId)" @slide="direction =&gt; $emit('slide', direction)"></thumbs></div></div></script><script type="text/x-template" id="slider-thumbs"><div class="slider-thumbs"><div class="preview__slider"><flickity ref="flickity" :options="flickityOptions"><div class="preview__thumb" v-for="work in works" :key="work.id" :class="{preview__thumb_active: currentWork.id === work.id}" @click.prevent="$emit('select', work.id)"><a class="preview__thumb-link"><img class="preview__small-image" :src="`https://webdev-api.loftschool.com/${work.photo}`"></a></div></flickity></div><div class="preview__buttons"><button class="button" @click.prevent="$emit('slide', 'prev')" @click="previous()"><svg class="button__arrow" viewBox="0 0 306 306" preserveAspectRatio="none"><use xlink:href="./sprite.svg#arrow-right"></use></svg></button><button class="button" @click.prevent="$emit('slide', 'next')" @click="next()"><svg class="button__arrow button__arrow--left" viewBox="0 0 306 306" preserveAspectRatio="none"><use xlink:href="./sprite.svg#arrow-right"></use></svg></button></div></div></script><script type="text/x-template" id="slider-info"><div class="works__right"><tags :currentWork="currentWork"></tags><div class="works__description"><h3 class="title title--dark">{{currentWork.title}}</h3><div class="content content--dark"><p>{{currentWork.description}}</p></div><a class="link" :href="currentWork.link" target="_blank"><svg class="link__icon" viewBox="0 0 512.092 512.092" preserveAspectRatio="none"><use xlink:href="./sprite.svg#link"></use></svg><span>Посмотреть сайт</span></a></div></div></script><script type="text/x-template" id="slider-tags"><div class="tags" v-if="currentWork.techs"><div class="tags__list" v-for="tag in currentWork.techs"><div class="tags__item">{{tag}}</div></div></div></script><script type="text/x-template" id="navigation-block"><nav class="nav" :class="{'is-active': open}" id="navigation"><ul class="nav__list" @click="toggleActive"><li class="nav__item" v-for="item in items"> <a class="nav__link" v-scroll-to="item.link">{{item.name}}</a></li></ul></nav></script><script type="text/x-template" id="socials-block"><div class="socials"><ul class="socials__list"><li class="socials__item" v-for="social in socials"><a class="socials__link" :href="social.link" target="_blank"><i :class="`fab fa-${social.name} socials__icon`"></i></a></li></ul></div></script><script type="text/x-template" id="nav-hamburger"><button class="hamburger hamburger--elastic" type="button" aria-label="Menu" aria-controls="navigation" v-on:click="toggleActive" :class="{'is-active': open}"><span class="hamburger-box"><span class="hamburger-inner"></span></span></button></script><script type="text/x-template" id="message-block"><div class="message-wrap"><h2 class="title title--big">Связаться со мной</h2><form class="form" id="message"><div class="form__block"><div class="form__field"><div class="form__left"> <svg class="form__icon" viewBox="0 0 482.9 482.9" preserveAspectRatio="none"><use xlink:href="./sprite.svg#user"></use></svg></div><div class="form__right"><label class="form__label" :class="{active: nameActive}">Ваше имя</label><input class="form__input" type="text" name="name" @focus="toggleName()" @blur="toggleName()" v-model="nameFilled"></div></div><div class="form__field"><div class="form__left"> <svg class="form__icon" viewBox="0 0 483.3 483.3" preserveAspectRatio="none"><use xlink:href="./sprite.svg#envelope"></use></svg></div><div class="form__right"><label class="form__label" :class="{active: emailActive}">Введите выш email</label><input class="form__input" type="text" name="email" @focus="toggleEmail()" @blur="toggleEmail()" v-model="emailFilled"></div></div></div><div class="form__block"><div class="form__field form__field--message"><div class="form__left form__left--message"><svg class="form__icon" viewBox="0 0 612 612" preserveAspectRatio="none"><use xlink:href="./sprite.svg#message"></use></svg></div><div class="form__right form__right--message"><label class="form__label" :class="{active: messageActive}">Сообщение к письму</label><textarea class="form__input form__input--message" name="message" @focus="toggleMessage()" @blur="toggleMessage()" v-model="messageFilled"></textarea></div></div></div><div class="button-block"><button class="button button--send" type="submit" value="Отправить" form="message">Отправить</button></div></form></div></script><script type="text/x-template" id="reviews-block"> <div class="reviews__top-block"><h2 class="title reviews__title title--big">Что обо мне говорят</h2><div class="reviews__buttons"><button class="button reviews__button button--circle" @click="previous()"><svg class="button__arrow" viewBox="0 0 306 306" preserveAspectRatio="none"><use xlink:href="./sprite.svg#arrow-right"></use></svg></button><button class="button reviews__button button--circle" @click="next()"><svg class="button__arrow button__arrow--left" viewBox="0 0 306 306" preserveAspectRatio="none"><use xlink:href="./sprite.svg#arrow-right"></use></svg></button></div></div></script><script type="text/x-template" id="feedbacks-block"><flickity v-if="Object.keys(feedbacks).length &gt; 0" ref="flickity" :options="flickityOptions"><div class="feedback" v-for="feedback in feedbacks" :key="feedback.id"><div class="quotes"><svg class="quotes__icon" viewBox="0 0 95.333 95.332" preserveAspectRatio="none"><use xlink:href="./sprite.svg#quote"></use></svg></div><div class="feedback__content"><article class="content feedback__article">{{feedback.text}}</article><div class="person"><div class="person__left"><img class="person__avatar" :src="`https://webdev-api.loftschool.com/${feedback.photo}`"></div><div class="person__right"><div class="person__name">{{ feedback['author'] }}</div><div class="person__occ">{{ feedback['occ'] }}</div></div></div></div></div></flickity></script><script type="text/x-template" id="parallax-block"><div class="parallax" direction="up"><parallax :speedFactor="0.05"><img class="parallax__image" src="./57d8588ba236e21829e38abe972120db.png"></parallax><parallax :speedFactor="0.1"><img class="parallax__image" src="./681d50f3b202bc14317d66e71b2f7657.png"></parallax><parallax :speedFactor="0.15"><div class="hero-name"><h1 class="hero-title hero-title--parallax"><div class="hero-title__info">Личный сайт веб разработчика</div><div class="hero-title__name">Сергей Дмитриев</div></h1></div></parallax><parallax :speedFactor="0.2"><img class="parallax__image" src="./ca2b426090c1061299d999d7fcaadeb6.png"></parallax><parallax :speedFactor="0.3"><img class="parallax__image" src="./0777ce6a1176dd62b4006b23a203cd52.png"></parallax></div></script><script type="text/x-template" id="scroll-block">  <a class="scroll" v-scroll-to="'#about'"><span></span><div>Scroll</div></a></script><script type="text/x-template" id="about-block"><div class="container container__about"><div class="about__left"><div class="user"><img class="user__pic" :src="avatar"><table class="user-info"><tr v-for="row in userData"><th class="user-info__title">{{ row.title }}:</th><td class="user-info__data">{{ row.data }}</td></tr></table></div></div><div class="about__right"><h2 class="hero-title hero-title__about"><div class="hero-title__info hero-title__info--small">{{ greeting }}</div><div class="hero-title__name hero-title__name--small">{{ userName }}</div></h2><div class="content about__content">{{ content }}</div><div class="content content--italic">{{ subContent }}</div></div></div></script><script type="text/x-template" id="bottom-wrapper-parallax"><div class="wrapper-bottom"><parallax :speedFactor="10" direction="down" sectionClass="wrapper-bottom__parallax"><img class="bottom-bg" src="./1766273d05480303af49b88101314acb.jpg"></parallax></div></script><script type="text/x-template" id="leafs-block"><div class="leafs"><div class="leafs__layer" v-for="leaf in leafs"><img class="leafs__image" :src="leaf"></div></div></script><script type="text/x-template" id="footer-block"><div class="container container__footer"><div class="footer__left"><div class="copyright"> &copy; 2019</div><div class="hero-title footer__hero-title"><div class="hero-title__name footer__hero-name">Сергей Дмитриев</div><div class="hero-title__info footer__hero-info">Личный сайт веб-разработчика</div></div></div><div class="footer__right"><div class="footer__menu"><nav class="footer__nav"><ul class="footer__nav__list"><li class="footer__nav__item" v-for="item in items"> <a class="footer__nav__link" v-scroll-to="item.link">{{item.name}}</a></li></ul></nav></div><div class="footer__bottom"><div class="footer__info"><div class="content footer__about">Этот сайт я сделал в рамках обучения в Школе онлайн образования Loftschool</div><div class="socials"><ul class="socials__list"><li class="socials__item socials__item--circle" v-for="social in socials" :key="social.id"><a class="socials__link socials__link--circle" :href="social.link" target="_blank"><i class="fab socials__icon" :class="`fa-${social.name}`"></i></a></li></ul></div></div><div class="quote footer__quote"><article class="quote__article">Всегда пишите код так, будто сопровождать его будет склонный к насилию психопат, который знает где вы живёте </article><div class="quote__name">Martin Golding</div></div></div></div></div></script><div id="preloader-component"></div><div class="wrapper"><div class="maincontent"><section class="hero" id="hero"><div id="parallax-component"></div><div id="hero-component"></div></section><section class="about" id="about"><div id="about-component"></div></section><section class="skills" id="skills"><div id="skills-component"></div></section><section class="works" id="works"><div id="slider-container"></div></section><div class="wrapper-bottom"><div class="container container__bottom" id="reviews"><div class="wrapper-bottom__left"><section class="reviews"><div id="reviews-component"></div><div id="feedbacks-component"></div></section><section class="contact" id="contact"><div id="message-component"></div></section></div><div class="wrapper-bottom__right"><div id="leafs-component"></div></div></div></div><footer class="footer"><div id="footer-component"></div></footer></div></div><script type="text/javascript" src="./main.0648b1f6a57fb4a9bdb2.build.js"></script></body>
